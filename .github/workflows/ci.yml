        image: github_actions
        tags: latest
        registry: hidpdeveastusazcrvvd.azurecr.io
        dockerfile: Dockerfile
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
